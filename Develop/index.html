<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <title>Work Day Scheduler</title>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
      <div class="row border border-special">
        <div class="hour col-1 border-special">9am</div>
        <textarea class="time-block col-10" id="text9">
        </textarea>
        <button class="saveBtn col-1" value="9">
          save
        </button>
      </div>

        <div class="hour col-1 border-special">10am</div>
        <textarea class="time-block col-10" id="text10">

        </button>
      </div>

        <div class="hour col-1 border-special">11am</div>
        <textarea class="time-block col-10" id="text11">
        </textarea>
        <button class="saveBtn col-1" value="11">
          save
        </button>
      </div>
      <div class="row border border-special">
        <div class="hour col-1 border-special">12pm</div>
        <textarea class="time-block col-10" id="text12">
        </textarea>
        <button class="saveBtn col-1" value="12">
          save
        </button>
      </div>
      <div class="row border border-special">
        <div class="hour col-1 border-special">1pm</div>
        <textarea class="time-block col-10" id="text13">

          save
        </button>

      <div class="row border border-special">

      </div>
      <div class="row border border-special">
        <div class="hour col-1 border-special">3pm</div>
        <textarea class="time-block col-10" id="text15">

      </div>
      <div class="row border border-special">
        <div class="hour col-1 border-special">4pm</div>

      </div>

          save

  </div>

  <!-- I didnt actually use jquery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  <script src="./script.js"></script>

</html>
